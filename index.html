<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="images/oldagram-logo.png" alt="oldagram logo" class="logo space">
        <img src="images/your-avatar.png" alt="your profile picture" class="avatar space"/>
    </header>

    <section>
        <div class="pfp-name-location space">
            <img src="" alt="user profile picture"  class="pfp" id="user-pfp"/>
            <div class="user-name-location" >
                <h2 class="account-name bold" id="name"></h2>
                <p class="location" id="location"></p>
            </div>
        </div>
        
        <img src="" alt="portrait" class="posted-picture" id="">
    </section>

    <section class="user-clicks">
        <div class="icons space">
            <img src="images/like.png" alt="like button" class="like-btn btns">
            <img src="images/comment.png" alt="comment button" class="comment-btn btns">
            <img src="images/share.png" alt="share button" class="share-btn btns">
        </div>

        <div class="space">
            <p class="likes bold" id="likes-num"></p>
            <p class="comment"> <span class="username bold" id="user-name"></span></p>
        </div>
    </section>
</body>
</html>
